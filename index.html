<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starter App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="config.js"></script>
    <script src="/coords.js"></script>

</head>

<body>
    <div class="container vh-100">
        <div class="d-flex flex-row justify-content-center align-items-center vh-100 w-100 text-center">
            <div class="p-2">
                <h3>Algoritma Genetika</h3>
                <hr class="border-dark" />
                Sistem pencari jalur terpendek destinasi wisata di Semarang
                <div class="mt-5"></div>

                <div class="row text-left">
                    <div class="col-md-12">
                        <form id="form">
                            <label>Jumlah Destinasi</label>
                            <input name="totalCities" type="text" class="form-control" type="number" value="10" max="30"
                                min="5" placeholder="2">

                            <label class="mt-3">Titik Awal</label>
                            <select name="startIndex" class="form-control" id="start-index">

                            </select>

                            <label class="mt-3">Max Iteration</label>
                            <input name="maxIter" type="text" class="form-control mb-3" type="number" value="1000"
                                max="5000" min="500" placeholder="2">

                            <button type="submit" class="btn btn-primary btn-block">Fire!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            for (let i = 0; i < coords.length; i++) {
                const element = coords[i];
                $("#start-index").append('<option value="' + i + '">' + element.name + '</option>')
            }
            $("#form").on('submit',(ev)=>{
                ev.preventDefault();
                var formData = $("#form").serialize();
                window.location.href = "/app.html#!/"+formData;
            } )
        });
    </script>
</body>

</html>
